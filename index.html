<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container-fluid bg-primary">
      <header class="text-center mt-3">
        <img
          src="./images/CLARUSWAY_UNDER-MIDDLE-SCALE_1917x399.png"
          alt="clarusway logo"
          class="cw-logo"
        />
        <h1 class="weather mt-5">WEATHER APP</h1>
      </header>
      <section class="">
        <div class="row">
          <div class="col-12 text-center mb-5 mt-3">
            <input
              type="text"
              name=""
              class="inp-text bg-primary"
              style="
                width: 40%;
                height: 40px;
                border: none;
                border-bottom: 1px solid black;
              "
              placeholder="Search for a city"
            />
            <button class="btn btn-danger ms-1">SUBMIT</button>
          </div>
        </div>
      </section>

      <article class="cities text-center">
        <div class="kapsayici-div d-flex justify-content-center"></div>
      </article>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
